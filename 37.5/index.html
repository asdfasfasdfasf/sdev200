<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="text"] {
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Loan Calculator</h1>
    <form action="LoanServlet" method="GET">
        <div class="form-group">
            <label for="loanAmount">Loan Amount:</label>
            <input type="text" id="loanAmount" name="loanAmount">
        </div>
        <div class="form-group">
            <label for="annualInterestRate">Annual Interest Rate:</label>
            <input type="text" id="annualInterestRate" name="annualInterestRate">
        </div>
        <div class="form-group">
            <label for="numberOfYears">Number of Years:</label>
            <input type="text" id="numberOfYears" name="numberOfYears">
        </div>
        <div class="form-group">
            <input type="submit" value="Compute Loan Payment">
        </div>
    </form>
</body>
</html>
